<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>
    <main class="container">
      <form action="method" class="form">
        <div class="head">
          <h3>Contact information</h3>
          <label for="">Email</label>
          <div class="ii">
            <input type="email" name="" id="" placeholder="Enter Your Email" />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <label for="">Phone</label>
          <div class="ii">
            <input type="number" name="" id="" placeholder="Enter your phone" />
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
        <div class="shipping">
          <h3>Shipping address</h3>
        </div>
        <div class="middle">
          <label for="">Full Name</label>
          <div class="ii">
            <input type="text" placeholder="Enter your full name" />
            <i class="fa-solid fa-user"></i>
          </div>
          <label for="">Address</label>
          <div class="ii">
            <input type="text" placeholder="Enter your Adress" />
            <i class="fa-solid fa-house-chimney"></i>
          </div>
          <label for="">City</label>
          <div class="ii">
            <input type="text" Enter your City placeholder="Enter your city" />
            <i class="fa-solid fa-city"></i>
          </div>

          <div class="form-foot">
            <div class="col">
              <label for="">Country</label>
              <div class="world">
                <select name="" id="">
                  <option value="Turkey" selected>Turkey</option>
                  <option value="Germany">Germany</option>
                  <option value="USA">USA</option>
                  <option value="Canada">CANADA</option>
                  <option value="UK">UK</option>
                </select>
                <i class="fa-solid fa-earth-americas"></i>
              </div>
            </div>
            <div class="end">
              <label for="">Post Code</label>
              <div class="post">
                <input type="text" placeholder="Enter your postal code" />
                <i class="fa-solid fa-envelopes-bulk"></i>
              </div>
            </div>
          </div>
          <div class="see">
            <input type="checkbox" name="next" id="next" />
            <label for="">See this information next time</label>
          </div>
        </div>
        <div class="continue">
          <a href="">Continue</a>
        </div>
      </form>
      <div class="product">
        <div class="image">
          <div class="bag">
            <img src="./images/photo1.png" alt="" />

            <div class="price">
            <p>Vintage Backbag</p>
            <p><span class="orange">$54.99</span><del>$94.99</del></p>
            <p>
            <span><i class="fa-solid fa-plus"></i></span>
            <span class="amount">1</span>
            <span><i class="fa-solid fa-minus"></i></span>
            </p>
            </div>
          </div>
          <dvi class="bag">
            <img src="./images/photo2.png" alt="" />

            <div class="price">
            <p>Vintage Backbag</p>
            <p><span class="orange">$74.99</span><del>$124.99</del></p>
            <p>
            <span><i class="fa-solid fa-plus"></i></span>
            <span class="amount">1</span>
            <span><i class="fa-solid fa-minus"></i></span>
            </p>
            </div>
          </div>
          <div class="shipto">
          <div class="shipping">
              <p>Shipping</p>
              <span>$19</span>
          </div>
          <div class="shipping">
              <p>Total</p>
              <span>$148.98</span>
          </div>
        </div>

        </div>
      </div>
    </main>
  </body>
</html>
